      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 50%, #fffbeb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #E91E63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #6b7280;
      font-size: 18px;

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">

    <div class="loading-text">Carregando FioGestor...</div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Remove loading screen -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1500);
    });
  </script>
